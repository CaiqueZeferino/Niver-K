<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem de Aniversário</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            background-color: #E6E6FA; /* Lavanda */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            background-color: #FFC0CB; /* Rosa */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            align-items: center;
        }

        .message-container {
            text-align: left;
            padding-right: 20px;
        }

        h1 {
            color: #800080; /* Roxo escuro */
            margin-bottom: 10px;
            font-family: 'Amatic SC', cursive;
        }

        p {
            color: #4B0082; /* Índigo */
        }

        .image-container img {
            border-radius: 10px;
            max-width: 300px;
            height: auto;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #800080; /* Roxo escuro */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4B0082; /* Índigo */
        }

        #balloons-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            background-color: red;
            animation: float 5s ease-in infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-container">
            <h1>Feliz Aniversáriooo, Karol!</h1>
            <p>Para minha prima Karol, a garota mais legal e viada do mundo inteirinho!!!</p>
            <p>Com carinho, Elsa.</p>
            <button onclick="releaseBalloons()">Soltar Balões</button>
        </div>
        <div class="image-container">
            <img src="Captura de tela 2024-06-27 115550.png" alt="Imagem de Aniversário">
        </div>
    </div>
    <div id="balloons-container"></div>
    <script>
        function releaseBalloons() {
            const container = document.getElementById('balloons-container');
            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.backgroundColor = getRandomColor();
                balloon.style.animationDuration = `${Math.random() * 3 + 2}s`;
                container.appendChild(balloon);
                balloon.addEventListener('animationend', () => {
                    balloon.remove();
                });
            }
        }

        function getRandomColor() {
            const colors = ['#FF0000', '#FFA500', '#FFFF00', '#008000', '#0000FF', '#800080', '#FFC0CB'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
